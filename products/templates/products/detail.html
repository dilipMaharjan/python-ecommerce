{% extends 'base.html' %}
{%block content%}
<div class="row">
    <div class="col-12 col-md-6">
        <h1>{{object.title}}</h1>
        {{object.created|timesince}} ago
        {{object.description|linebreaks}}
        {% if object.image %}
        <img src="{{object.image.url}}"/>
    </div>
    <div class='col-12 col-md-6'>
        {% include 'products/update-cart.html' with product=object cart=cart %}
    </div>
</div>

{%endif %}
{%endblock %}
